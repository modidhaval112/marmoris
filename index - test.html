<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="contact form example" />
    <title>Contact Form Example</title>
  </head>

  <body>
    <h2 class="content-head is-center">Contact Us!</h2>
    <aside>
      <p>We would <em>love</em> to hear from you!</p>
      <p>
        Please use the <b><em>Contact Form</em></b>
        to send us a message.
      </p>
    </aside>

    <!-- START HERE -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <!-- Style The Contact Form How Ever You Prefer -->
    <link rel="stylesheet" href="style.css" />

    <form
      class="gform pure-form pure-form-stacked"
      method="POST"
      data-email="modidhaval1121991@email.com"
      action="https://script.google.com/macros/s/AKfycbyxdzUhNP09SnJE6Ie6cppSbu4EjaRjydWVnnIaVleI2cBm53DCHa02vLd6cZ88Io2o/exec"
    >
      <!-- change the form action to your script url -->
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="input-form">
            <div class="form-elements">
              <fieldset class="pure-group">
                <input id="name" name="name" placeholder="Name" />
              </fieldset>
            </div>
          </div>

          <fieldset class="pure-group">
            <input
              id="email"
              name="email"
              type="email"
              value=""
              required
              placeholder="your.name@email.com"
            />
          </fieldset>

          <fieldset class="pure-group">
            <input id="contact" name="contact" placeholder="Contact Number" />
          </fieldset>

          <fieldset class="pure-group">
            <input
              id="departure"
              name="departure"
              placeholder="City of Departure"
            />
          </fieldset>

          <fieldset class="pure-group">
            <input id="incoterms" name="incoterms" placeholder="Incoterms" />
          </fieldset>

          <fieldset class="pure-group">
            <input id="weight" name="weight" placeholder="Weight" />
          </fieldset>

          <fieldset class="pure-group">
            <input id="height" name="height" placeholder="Height" />
          </fieldset>

          <fieldset class="pure-group">
            <input id="width" name="width" placeholder="Width" />
          </fieldset>

          <fieldset class="pure-group">
            <input id="length" name="length" placeholder="Length" />
          </fieldset>

          <fieldset class="pure-group honeypot-field">
            <label for="honeypot"
              >To help avoid spam, utilize a Honeypot technique with a hidden
              text field; must be empty to submit the form! Otherwise, we assume
              the user is a spam bot.</label
            >
            <input id="honeypot" type="text" name="honeypot" value="" />
          </fieldset>

          <button class="button-success pure-button button-xlarge">
            <i class="fa fa-paper-plane"></i>&nbsp;REQUEST A QUOTE
          </button>
        </div>
      </div>

      <!-- Customise the Thankyou Message People See when they submit the form: -->
      <div class="thankyou_message" style="display: none">
        <h2>
          <em>Thanks</em> for contacting us! We will get back to you soon!
        </h2>
      </div>
    </form>

    <!-- Submit the Form to Google Using "AJAX" -->
    <script data-cfasync="false" src="form-submission-handler.js"></script>
    <!-- END -->
  </body>
</html>
